    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.ipify.org?format=json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                var userIP = response.ip;

                var ipBox = document.querySelector('.user-ip');
                ipBox.innerHTML = "<p><strong>IP Adress:</strong> " + userIP + "</p>";

                var ipinfoXHR = new XMLHttpRequest();
                ipinfoXHR.open("GET", "https://ipinfo.io/" + userIP + "/json", true);
                ipinfoXHR.onreadystatechange = function() {
                    if (ipinfoXHR.readyState == 4 && ipinfoXHR.status == 200) {
                        var ipinfoResponse = JSON.parse(ipinfoXHR.responseText);
                        ipBox.innerHTML += "<p><span><strong>city:</strong></span> " + ipinfoResponse.city + "</p>";
                        ipBox.innerHTML += "<p><span><strong>Country:</strong></span> " + ipinfoResponse.country + "</p>";
                        ipBox.innerHTML += "<p><span><strong>Internet Provider:</strong></span> " + ipinfoResponse.org + "</p>";
                        ipBox.innerHTML += "<p><span><strong>Time period:</strong></span> " + ipinfoResponse.timezone + "</p>";
                    }
                };
                ipinfoXHR.send();
            }
        };
        xhr.send();
    </script>
    <script>
        dragElement(document.getElementById("mydiv"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id)) {
                document.getElementById(elmnt.id).onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
